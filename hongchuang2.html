<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书信息查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 90px;
            height: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.4em;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
        .info {
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        .info-item {
            padding: 5px 0;
            margin-bottom: 8px;
            text-align: center;
            display: flex;
            max-width: 350px;
            justify-content: space-between;
        }
        .info-item span:first-child {
            font-weight: bold;
            color: #555;
            min-width: 120px;
            text-align: left;
            flex-shrink: 0;
        }
        .info-item span.value {
            text-align: left;
            flex-grow: 1;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://smms.app/image/rAJF3Qu7GosCtk5" target="_blank">
            <img src="https://s2.loli.net/2025/01/01/rAJF3Qu7GosCtk5.jpg" alt="logo.jpg" class="logo">
        </a>
        <div class="title">世通仪器检测服务有限公司</div>
        <div class="info">
            <div class="info-item"><span>公司名称:</span><span class="value" id="certificate-unit">/</span></div>
            <div class="info-item"><span>设备名称:</span><span class="value" id="instrument-name">/</span></div>
            <div class="info-item"><span>出厂编号:</span><span class="value" id="serial-number">/</span></div>
            <div class="info-item"><span>管理编号:</span><span class="value" id="asset-number">/</span></div>
            <div class="info-item"><span>校准日期:</span><span class="value" id="calibration-date">/</span></div>
            <div class="info-item"><span>证书编号:</span><span class="value" id="certificate-number">/</span></div>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                certificateUnit: params.get('certificateUnit') || '/',
                instrumentName: params.get('instrumentName') || '/',
                serialNumber: params.get('serialNumber') || '/',
                assetNumber: params.get('assetNumber') || '/',
                calibrationDate: params.get('calibrationDate') || '/',
                certificateNumber: params.get('certificateNumber') || '/'
            };
        }

        function renderData() {
            const data = getQueryParams();
            Object.entries(data).forEach(([key, value]) => {
                document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase()).textContent = value;
            });
        }

        renderData();
    </script>
</body>
</html>
